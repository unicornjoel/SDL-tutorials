<H2> 2.1 Includes </H2>
<!--docid::SEC3::-->
<P>

To use SDL_ttf functions in a C/C++ source code file, you must use the 
SDL_ttf.h include file:
</P><P>

<table border=1 cellspacing=0><tr><td bgcolor=silver>
<CODE>  #include "SDL_ttf.h"</CODE>
</td></tr></table></P><P>
